version: '3.8'

services:
  climacast:
    build: .
    container_name: climacast-app
    ports:
      - "8501:8501"
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - DATABASE_URL=sqlite:///app/climacast.db
    volumes:
      - ./data:/app/data
      - ./exports:/app/exports
      - ./logs:/app/logs
      - ./climacast.db:/app/climacast.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add a reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: climacast-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - climacast
    restart: unless-stopped
    profiles:
      - production
